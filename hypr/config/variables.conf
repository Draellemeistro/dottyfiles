#\\\\\\\\\\\\\\\/////////////////#
###       SUPER KEY            ###
#\\\\\\\\\\\\\\\/////////////////#
$mainMod = SUPER                                                                            # Sets "Windows" key as main modifier

#\\\\\\\\\\\\\\\/////////////////#
###       DEFAULT APPS         ###
#\\\\\\\\\\\\\\\/////////////////#

$terminal = kitty                                            #ghostty? Tilix?                # Defines the terminal application
$fileManager = thunar                                       #Thunar?                        # Defines the file manager application
$fileManagert = kitty -e yazi                                #Ranger?                        # Defines file manager with ranger in tilix terminal
$browser = firefox --disable-gpu                                                             # Defines the browser application
$menu = wofi --show drun   #rofi -config ~/.config/rofi/apps.rasi -show drun                                                        # Defines the application launcher menu
$textEditor = zeditor ~/Coding                                                                     # Defines the text editor application
$notes = obsidian --disable-gpu                                                              # Defines the notes application
#rofi -config ~/.config/rofi/apps.rasi


##\\\\\\\\\\\\\\\/////////////////#
####         DIRECTORIES        ###
##\\\\\\\\\\\\\\\/////////////////#
##AVATARS
$avatar = $HOME/.config/hypr/images/avatars/

##WALLPAPERS
$wallpapers-h = $HOME/.config/hypr/images/wallpapers/horizontal              # Defines horizontal wallpaper directory
$wallpapers-v = $HOME/.config/hypr/images/wallpapers/vertical                # Defines vertical wallpaper directory
#                                                                            # Defines avatar image directory

##DRIPP
$vert-wall1 = $wallpapers-v/1.jpg
$vert-wall2 = $wallpapers-v/3.jpg
$vert-wall3 = $wallpapers-v/4.jpg

$horizont-wall1 = $wallpapers-h/1.png
$horizont-wall2 = $wallpapers-h/2.png
$horizont-wall3 = $wallpapers-h/3.jpg
$horizont-wall4 = $wallpapers-h/4.jpg

##\\\\\\\\\\\\\\\/////////////////#
####      HYPRPAPER      ###
##\\\\\\\\\\\\\\\/////////////////#
## Image selection variables. After setting image directories, update image names here as desired.
$wall1 = $horizont-wall1                                                       # Set first horizontal wallpaper
$wall2 = $horizont-wall2                                                # Set second horizontal wallpaper
$wall3 = $horizont-wall3
$wall4 = $horizont-wall4                                                        # Set third horizontal wallpaper

## VERTICALS
$wall5 = $vert-wall1
$wall6 = $vert-wall2
$wall7 = $vert-wall3



##\\\\\\\\\\\\\\\/////////////////#
#### WS KB SET WALLPAPER ACTION ###
##\\\\\\\\\\\\\\\/////////////////#
## These are functions called by the associated keyboard shortcuts in $HOME/.config/hypr/configs/keybindings.conf
$dp2-paper1 = hyprctl hyprpaper wallpaper "DP-2, $wall1"                                     # Set wallpaper 1 for DP-2
$dp2-paper2 = hyprctl hyprpaper wallpaper "DP-2, $wall2"                                     # Set wallpaper 2 for DP-2
$dp2-paper3 = hyprctl hyprpaper wallpaper "DP-2, $wall3"                                     # Set wallpaper 3 for DP-2
$dp2-paper4 = hyprctl hyprpaper wallpaper "DP-2, $wall4"

$dp3-paper1 = hyprctl hyprpaper wallpaper "DP-3, $wall5"
$dp3-paper2 = hyprctl hyprpaper wallpaper "DP-3, $wall6"
$dp3-paper3 = hyprctl hyprpaper wallpaper "DP-3, $wall7"

